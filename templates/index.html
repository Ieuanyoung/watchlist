<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
	<link rel="icon" href="{{ url_for('static', filename='images/f.png')}}">
	<title>{{ name }}'s Watchlist</title>
</head>

<body>
	<h2>
		<img alt="video" class="title_image" src="{{ url_for('static', filename='images/video.png')}}">
		{{ name }}'s Watchlist
	</h2>
	{# 使用length过滤器获取movies变量的长度 #}
	<p>{{ movies|length }} Titles</p>
	<ul class="movie-list">
		{% for movie in movies %}
		<li>{{ movie.title }} - {{ movie.year }}</li>
		{% endfor %}
	</ul>
	<img alt='pika' class="pika" src="{{ url_for('static', filename='images/pika.gif')}}">
	<footer>
		<small>&copy; 2019 <a href="http://helloflask.com/tutorial">HelloFlask</a></small>
	</footer>
</body>
</html>>
